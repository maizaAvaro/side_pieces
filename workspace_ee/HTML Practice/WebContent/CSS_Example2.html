<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style type="text/css">

IMG {float:left}
P {font-family:Arial,Sans-serif; color:white}

</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Relative and Absolute Positioning</title>
</head>
<body style="background-color:blue">
	
	<p style="font-size:23px; font-weight:bold">So You Want to Be a Bulldog?</p>
	
	<div><img src="lauren_willis.jpg" width="640" height="280" alt="Lauren Willis, UGA Student"></div>
	
	<p><span style="position:absolute; top:350px; left:10px">Photo:  University of Georgia Web site</span></p>
	
	<p><span style="position:absolute; top:300px; left:200px; font-weight:bold">Lauren Meredith Willis, UGA student</span></p>
	
	<p><span style="position:absolute; top:100px; left:450px; font-size:48px">Welcome to UGA!</span></p>
	
</body>
</html>
